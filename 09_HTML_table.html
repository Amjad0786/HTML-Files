<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMl Tables</title>
    <style>
        table{
            background-color: yellow;
            width: 100%;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            
        }
        th,td{
            background-color: aqua;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table border="2">
        <thead>
            <tr>
                <th>SNO</th>
                <th>NAME</th>
                <th>Company</th>
                <th colspan="2">Skills & Exprince</th>
             
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Amjad</td>
                <td>Amazon</td>
                <td>save & Spring Boot </td>
                <td>5 yrs</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Ehatsham</td>
                <td>Google</td>
                <td>Spring Boot </td>
                <td>3 yrs</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Sameer</td>
                <td>infotech</td>
                <td>Core Java</td>
                <td>4 yrs</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Ashraf</td>
                <td>CitiusTech</td>
                <td>Java fullstack </td>
                <td>9 yrs</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
