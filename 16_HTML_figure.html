    <title>HTML Figure</title>

        body{

        .gallery{

        figure{
            border: 4px solid black;
            width: 300px;
            padding: 5px;
            text-align: center;
            font-family: calibari, sans-serif;
            background-color: orange;
            display: inline-block;
            margin: 10px;
        }
        figure img{
            width: 100px;
            height: 100px;
        }
        figcaption{
